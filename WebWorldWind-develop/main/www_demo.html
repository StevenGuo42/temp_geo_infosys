<!DOCTYPE html>
<html lang="en">
<head>
    <!--NOTE: Most Web WorldWind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web WorldWind. See SimplestExample.html for an example of using Web WorldWind without them.-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="www_demo" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    
    <!-- <script src="./build/worldwind.min.js" type="text/javascript"></script> -->
    <!-- <script src="./SurfaceImage.js" type="text/javascript"></script> -->

</head>
<body>
<div class="container" style="margin-right: 10%; margin-left: 10%; width: 80%">
    <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">WorldWind Demo</h1>
    </div>
    <div class="row" style="height:100%">
        <div class="col-sm-2">
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br>
            <h4>Layers</h4>
            <div class="list-group" id="layerList">
            </div>
            <br>
            <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
        
        
        
        <div class="col-sm-7" id="globe" style="width: 45vw;height:45vw">
            <div>
                <!-- <p id="coords_p">coordinates: </p> -->
                <p style="float:left;">Image Opacity &nbsp;&nbsp;</p>
                <input type="range" id="opacity_slider" value="50" style= "width: 100px;">
            </div>
            <canvas id="canvasOne" width="1000" height="1000"
                    style="width: 100%; height: auto; background-color: black;">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
        
        
        <div class="col-sm-3" id="txt_boxes" style="height:100%">
            <div style="height:40vw" >
                <p id="pm_info_title"> Select placemark ðŸ“Œ to display info: </P>
                <textarea id="info_txt" rows="auto" cols="auto" style="height:70%; width:100%">Click update to store the text here to the selected placemark...</textarea>
                <button id="bt_update" style="height:3vw; width:6vw">Update</button>
            </div>
            
            <div style="height:20vw">
                <p> Data export/import </P>
                <textarea id="data_txt" rows="auto" cols="auto" style="height:70%; width:100%">Click export to dump the placemark array here; click import to load the array in this text box.</textarea>
                <button id="bt_import" style="height:3vw; width:6vw">Import</button>
                <button id="bt_export" style="height:3vw; width:6vw">Export</button>
            </div>
        </div>
        
    </div>
</div>




</body>
</html>
